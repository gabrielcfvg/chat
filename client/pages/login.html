<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Login</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="content">
        <div id="formBox">
            <label for="nickname" id="nicknameLabel">Nome de usuário</label>
            <input type="text" id="nickname" onfocus="labelFocus(0)" onblur="labelBlur(0)">
            <span id="nickname-border"></span>
            <span id="nicknameError" onclick="noVisible(0)">Erro relativo ao nome de usuário</span>

            <label for="password" id="passwordLabel">Senha</label>
            <input type="password" id="password" onfocus="labelFocus(1)" onblur="labelBlur(1)">
            <span id="password-border"></span>
            <span id="passwordError" onclick="noVisible(1)">Erro relativo à senha</span>
            
            <input type="submit" value="Logar-se" id="logar" onclick="logIn()">
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
